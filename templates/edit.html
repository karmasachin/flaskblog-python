{% extends 'layout.html' %}
{% block body %}

<header class="masthead" style="background-image: url('{{ url_for('static', filename='asset/img/contact-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Edit Your Posts:</h1> 
            </div>
          </div>
        </div>
      </div>
    </header>
  <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
 <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="title" id="title" name='title' value="{{posts.title}}" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="tagline" id="tagline" name="tagline" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Content</label>
                <input type="tel" class="form-control" placeholder=" content" name="content" id="content" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>user</label>
                <input type="text" class="form-control" placeholder="user" name = "user" id="message" required data-validation-required-message="Please enter a message."></input>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
          </div> 
        </div>
      </div>
{% endblock %}
